<div class="container">
    <form class="mt-3" [formGroup]="form" (ngSubmit)="login()">
        <div *ngIf="form?.errors" class="alert alert-danger">
            Username or password is incorrect
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" formControlName="username" type="text" class="form-control">        
        </div>
        <div *ngIf="username?.touched && username?.invalid" class="alert alert-danger">
            <div *ngIf="username?.errors?.['required']">
                Username is required
            </div>
            <div *ngIf="username?.errors?.['minlength']">
                Username should be minimum {{ username?.errors?.['minlength']?.requiredLength }} characters
            </div>
            
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" class="form-control">
        </div>
        <div *ngIf="password?.touched && password?.invalid" class="alert alert-danger">
            Password is required
        </div>
        
        <input type="submit" class="btn btn-primary mt-3" value="Login">
    </form>
</div>
